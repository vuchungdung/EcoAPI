<div class="content-wrapper">
    <section class="container-fluid" style="padding-left: 0px;padding-right: 0px;">
        <section class="content-header">
            <h1>
                QUẢN LÝ
                <small>NGƯỜI DÙNG</small>
            </h1>
            <ol class="breadcrumb">
                <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Trang chính</a></li>
                <li class="active">Người dùng</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Thêm mới</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <div class="box-body">
                    <form ng-submit="add()">
                        <!-- /.box-body -->
                        <div class="form-group">
                            <label class="control-label">Tên người dùng</label>
                            <input type="text" class="form-control" placeholder="Nhập tên người dùng" required name="hoten" ng-model="user.hoten">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Tài khoản</label>
                            <input type="text" class="form-control" placeholder="Nhập tài khoản" required name="taikhoan" ng-model="user.taikhoan">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu" required name="matkhau" ng-model="user.matkhau">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input type="email" class="form-control" placeholder="Nhập Email" required name="email" ng-model="user.email">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Địa chỉ</label>
                            <input type="text" class="form-control" placeholder="Nhập địa chỉ" required name="diachi" ng-model="user.diachi">
                        </div>
                        <div class="box-footer">
                            <button ui-sref="list_user" class="btn btn-default">Hủy</button>
                            <button type="submit" class="btn btn-success pull-right">Thêm mới</button>
                        </div><!-- /.box-footer -->
                    </form>
                </div>        
            </div><!-- /.box -->
        </section><!-- /.content -->
    </section>
</div>
